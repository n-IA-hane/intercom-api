# ==============================================================================
# ESP32-S3 INTERCOM XIAOZHI - Broker-based with Display
# ==============================================================================
#
# Xiaozhi Ball V3 device with ES8311 codec, GC9A01A round display, and WS2812 LED.
# Uses intercom_api component with HA Broker for ESPâ†”ESP communication.
#
# HARDWARE:
#   - Board: ESP32-S3 DevKitC-1 (16MB Flash, Octal PSRAM)
#   - Audio: ES8311 codec (I2C control + single I2S bus for duplex)
#   - Display: GC9A01A 240x240 round LCD (SPI)
#   - LED: WS2812 RGB (GPIO48)
#   - Button: GPIO0 (short press = call, long press = next contact)
#   - Speaker Amp Enable: GPIO46
#
# ==============================================================================

substitutions:
  name: intercom-xiaozhi
  friendly_name: Intercom Xiaozhi
  ringing_timeout: "30s"  # Timeout for unanswered calls

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.12.0
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: backlight
          brightness: 100%
      - light.turn_off: status_led
      - delay: 1s
      - lambda: |-
          // Restore speaker volume from saved state
          float vol = 0.15 + (id(speaker_volume).state / 100.0) * 0.60;
          id(es8311_dac).set_volume(vol);
          // Restore mic gain from saved state (dB)
          id(intercom).set_mic_gain_db(id(mic_gain).state);
          // Initialize contacts with Home Assistant as default
          if (id(contacts).empty()) {
            id(contacts).push_back("Home Assistant");
            id(peer_name) = "Home Assistant";
          }
      - script.execute: update_display_page

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
    components:
      - espressif/esp-sr^2.3.0

psram:
  mode: octal
  speed: 80MHz

# ==============================================================================
# CONNECTIVITY
# ==============================================================================
api:

ota:
  - platform: esphome

web_server:
  port: 80

logger:
  hardware_uart: USB_SERIAL_JTAG
  level: INFO
  logs:
    intercom_api: INFO
    i2s_duplex: INFO
    component: INFO

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${name} Fallback"

# ==============================================================================
# EXTERNAL COMPONENTS
# ==============================================================================
external_components:
  - source:
      type: local
      path: esphome_components
    components: [intercom_api, i2s_audio_duplex, esp_aec]

# ==============================================================================
# I2C BUS (for ES8311 codec control)
# ==============================================================================
i2c:
  sda: GPIO15
  scl: GPIO14
  scan: false

# ==============================================================================
# AUDIO CODEC (ES8311)
# ==============================================================================
audio_dac:
  - platform: es8311
    id: es8311_dac
    bits_per_sample: 16bit
    sample_rate: 16000

# ==============================================================================
# ECHO CANCELLATION
# ==============================================================================
esp_aec:
  id: aec_component
  sample_rate: 16000
  filter_length: 4
  mode: voip_low_cost

# ==============================================================================
# I2S AUDIO DUPLEX (single bus for ES8311)
# ==============================================================================
i2s_audio_duplex:
  id: i2s_duplex
  i2s_lrclk_pin: GPIO45
  i2s_bclk_pin: GPIO9
  i2s_mclk_pin: GPIO16
  i2s_din_pin: GPIO10
  i2s_dout_pin: GPIO8
  sample_rate: 16000
  aec_id: aec_component

# ==============================================================================
# MICROPHONE (via duplex platform)
# ==============================================================================
microphone:
  - platform: i2s_audio_duplex
    id: mic_component
    i2s_audio_duplex_id: i2s_duplex

# ==============================================================================
# SPEAKER (via duplex platform)
# ==============================================================================
speaker:
  - platform: i2s_audio_duplex
    id: spk_component
    i2s_audio_duplex_id: i2s_duplex

# Speaker amplifier enable pin
output:
  - platform: gpio
    id: speaker_enable
    pin: GPIO46
  - platform: ledc
    id: backlight_output
    pin: GPIO42
    inverted: true

# ==============================================================================
# INTERCOM API (TCP-based, port 6054)
# ==============================================================================
intercom_api:
  id: intercom
  microphone: mic_component
  speaker: spk_component
  aec_id: aec_component

# ==============================================================================
# GLOBALS
# ==============================================================================
globals:
  - id: peer_name
    type: std::string
    restore_value: no
    initial_value: '"Home Assistant"'

  - id: contacts
    type: std::vector<std::string>
    restore_value: no

  - id: contact_index
    type: int
    restore_value: yes
    initial_value: '0'

# ==============================================================================
# SCRIPTS
# ==============================================================================
script:
  # Ringing timeout - returns to Idle if no one answers
  - id: ringing_timeout_script
    mode: restart  # Restart if called again (resets timer)
    then:
      - logger.log: "Ringing timeout started (${ringing_timeout})"
      - delay: ${ringing_timeout}
      - lambda: |-
          std::string state = id(intercom_state).state;
          if (state == "Ringing" || state == "Calling") {
            ESP_LOGI("intercom", "Ringing timeout - returning to Idle");
            id(intercom).stop();
            id(peer_name) = "Home Assistant";
          }
      - script.execute: update_display_page

  # Cancel ringing timeout (called when call is answered)
  - id: stop_ringing_timeout
    then:
      - script.stop: ringing_timeout_script
      - logger.log: "Ringing timeout cancelled"

  # Cycle to next contact (long press)
  - id: next_contact
    then:
      - lambda: |-
          if (id(contacts).empty()) {
            ESP_LOGW("intercom", "No contacts available");
            return;
          }
          id(contact_index) = (id(contact_index) + 1) % id(contacts).size();
          id(peer_name) = id(contacts)[id(contact_index)];
          ESP_LOGI("intercom", "Selected contact: %s", id(peer_name).c_str());
      - component.update: destination_sensor
      - script.execute: update_display_page

  # Cycle to previous contact
  - id: previous_contact
    then:
      - lambda: |-
          if (id(contacts).empty()) {
            ESP_LOGW("intercom", "No contacts available");
            return;
          }
          int size = id(contacts).size();
          id(contact_index) = (id(contact_index) - 1 + size) % size;
          id(peer_name) = id(contacts)[id(contact_index)];
          ESP_LOGI("intercom", "Selected contact: %s", id(peer_name).c_str());
      - component.update: destination_sensor
      - script.execute: update_display_page

  # Update display page based on intercom state
  - id: update_display_page
    mode: restart
    then:
      - lambda: |-
          std::string state = id(intercom_state).state;
          if (state == "Idle") {
            id(main_display).show_page(id(page_idle));
          } else if (state == "Ringing") {
            id(main_display).show_page(id(page_ringing_in));
          } else if (state == "Calling") {
            id(main_display).show_page(id(page_ringing_out));
          } else if (state == "Streaming") {
            id(main_display).show_page(id(page_in_call));
          }
      - component.update: main_display

# ==============================================================================
# DISPLAY UPDATE INTERVAL
# ==============================================================================
interval:
  - interval: 1s
    then:
      - component.update: main_display

# ==============================================================================
# TEXT SENSORS
# ==============================================================================
text_sensor:
  - platform: intercom_api
    id: intercom_state
    name: "Intercom State"
    intercom_api_id: intercom
    on_value:
      then:
        - script.execute: update_display_page
        # LED effects and timeout handling based on state
        - if:
            condition:
              text_sensor.state:
                id: intercom_state
                state: "Idle"
            then:
              - light.turn_off: status_led
              - output.turn_off: speaker_enable
              - script.execute: stop_ringing_timeout
              - lambda: 'id(peer_name) = "Home Assistant";'
        - if:
            condition:
              text_sensor.state:
                id: intercom_state
                state: "Ringing"
            then:
              - light.turn_on:
                  id: status_led
                  effect: "Ringing"
              - script.execute: ringing_timeout_script
        - if:
            condition:
              text_sensor.state:
                id: intercom_state
                state: "Calling"
            then:
              - light.turn_on:
                  id: status_led
                  effect: "Calling"
              - script.execute: ringing_timeout_script
        - if:
            condition:
              text_sensor.state:
                id: intercom_state
                state: "Streaming"
            then:
              - light.turn_on:
                  id: status_led
                  red: 30%
                  green: 69%
                  blue: 31%
                  effect: none
              - output.turn_on: speaker_enable
              - script.execute: stop_ringing_timeout

  # Peer name for display (set by HA when bridging)
  # Currently selected destination (from contacts array)
  - platform: template
    id: destination_sensor
    name: "Destination"
    icon: "mdi:phone-forward"
    update_interval: never
    lambda: |-
      if (id(contacts).empty()) return std::string("Home Assistant");
      int idx = id(contact_index) % id(contacts).size();
      return id(contacts)[idx];

# ==============================================================================
# CONTACTS & CALLER INFO (received from HA)
# ==============================================================================
text:
  - platform: template
    id: incoming_caller
    name: "Incoming Caller"
    mode: text
    entity_category: config
    optimistic: true
    on_value:
      then:
        - lambda: |-
            // Set by HA when someone is calling this device
            if (!x.empty()) {
              id(peer_name) = x;
              ESP_LOGI("intercom", "Incoming call from: %s", x.c_str());
            }
        - script.execute: update_display_page

  - platform: template
    id: contacts_data
    name: "Contacts"
    mode: text
    entity_category: config
    optimistic: true
    on_value:
      then:
        - lambda: |-
            // Parse contacts from HA: "Home Assistant,Cucina,Camera"
            id(contacts).clear();
            std::string data = x;
            if (data.empty()) {
              id(contacts).push_back("Home Assistant");
            } else {
              size_t pos;
              while (!data.empty()) {
                pos = data.find(',');
                std::string name = (pos != std::string::npos) ? data.substr(0, pos) : data;
                if (!name.empty()) {
                  id(contacts).push_back(name);
                }
                if (pos == std::string::npos) break;
                data.erase(0, pos + 1);
              }
            }
            // Reset to first contact and update display
            id(contact_index) = 0;
            if (!id(contacts).empty()) {
              id(peer_name) = id(contacts)[0];
            }
            id(destination_sensor).update();
            ESP_LOGI("intercom", "Loaded %d contacts", id(contacts).size());
        - script.execute: update_display_page

# ==============================================================================
# VOLUME & GAIN CONTROL
# ==============================================================================
number:
  # Speaker volume with ES8311 integration
  - platform: template
    id: speaker_volume
    name: "Speaker Volume"
    icon: "mdi:volume-high"
    min_value: 0
    max_value: 100
    step: 5
    initial_value: 50
    optimistic: true
    restore_value: true
    unit_of_measurement: "%"
    set_action:
      - lambda: |-
          float vol = 0.15 + (x / 100.0) * 0.60;
          id(es8311_dac).set_volume(vol);

  # Microphone gain (dB scale)
  - platform: template
    id: mic_gain
    name: "Mic Gain"
    icon: "mdi:microphone"
    min_value: -20
    max_value: 20
    step: 1
    initial_value: 0
    optimistic: true
    restore_value: true
    unit_of_measurement: "dB"
    set_action:
      - lambda: 'id(intercom).set_mic_gain_db(x);'

# ==============================================================================
# SWITCHES
# ==============================================================================
switch:
  # Echo cancellation toggle
  - platform: template
    id: aec_switch
    name: "Echo Cancellation"
    icon: "mdi:ear-hearing"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    turn_on_action:
      - lambda: 'id(intercom).set_aec_enabled(true);'
    turn_off_action:
      - lambda: 'id(intercom).set_aec_enabled(false);'

  # Auto-answer toggle
  - platform: template
    id: auto_answer_switch
    name: "Auto Answer"
    icon: "mdi:phone-incoming"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - lambda: 'id(intercom).set_auto_answer(true);'
    turn_off_action:
      - lambda: 'id(intercom).set_auto_answer(false);'

# ==============================================================================
# BUTTONS
# ==============================================================================
button:
  # Call/Answer/Hangup button (P2P mode - calls Home Assistant only)
  - platform: template
    id: call_button
    name: "Call"
    icon: "mdi:phone"
    on_press:
      - lambda: |-
          std::string state = id(intercom_state).state;

          // If ringing (incoming call), answer it
          if (state == "Ringing") {
            id(intercom).answer_call();
            id(speaker_enable).turn_on();
            return;
          }

          // If in call or streaming, hang up
          if (state == "Streaming" || state == "Calling") {
            id(intercom).stop();
            id(speaker_enable).turn_off();
            return;
          }

          // IDLE: Call Home Assistant
          id(speaker_enable).turn_on();
      # Fire doorbell event when calling Home Assistant
      - if:
          condition:
            lambda: 'return id(intercom_state).state == "Idle";'
          then:
            - homeassistant.event:
                event: esphome.doorbell_ring
                data:
                  device: "${name}"
            - lambda: 'id(intercom).start();'

  - platform: template
    id: previous_contact_button
    name: "Previous Contact"
    icon: "mdi:account-arrow-left"
    on_press:
      - script.execute: previous_contact

  - platform: template
    id: next_contact_button
    name: "Next Contact"
    icon: "mdi:account-arrow-right"
    on_press:
      - script.execute: next_contact

  - platform: restart
    name: "Restart"
    icon: "mdi:restart"

# ==============================================================================
# BINARY SENSORS
# ==============================================================================
binary_sensor:
  # Node status (connected to HA API)
  - platform: status
    id: node_status
    name: "Status"

  # Main button - short press: call/answer/hangup, long press: next contact
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    id: main_button
    name: "Main Button"
    icon: "mdi:gesture-tap-button"
    on_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - button.press: call_button
    on_multi_click:
      - timing:
          - ON for at least 0.8s
        then:
          - script.execute: next_contact

  # Display touch input
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: true
    id: touch_input
    name: "Display Touch"
    icon: "mdi:gesture-tap"

# ==============================================================================
# SENSORS
# ==============================================================================
sensor:
  - platform: wifi_signal
    id: wifi_signal_db
    name: "WiFi Signal dBm"
    icon: "mdi:wifi"
    update_interval: 30s

  - platform: template
    id: wifi_pct
    name: "WiFi Signal %"
    icon: "mdi:wifi"
    unit_of_measurement: "%"
    update_interval: 30s
    lambda: |-
      if (!id(wifi_signal_db).has_state()) return 0.0f;
      float dbm = id(wifi_signal_db).state;
      if (dbm >= -50) return 100.0f;
      if (dbm <= -100) return 0.0f;
      return 2.0f * (dbm + 100.0f);

  - platform: uptime
    name: "Uptime"
    update_interval: 60s

  - platform: internal_temperature
    name: "CPU Temperature"
    update_interval: 60s

# ==============================================================================
# DISPLAY BACKLIGHT
# ==============================================================================
light:
  - platform: monochromatic
    id: backlight
    name: "Display Backlight"
    icon: "mdi:brightness-6"
    output: backlight_output
    restore_mode: ALWAYS_ON
    default_transition_length: 250ms

# ==============================================================================
# STATUS LED (WS2812 RGB on GPIO48)
# ==============================================================================
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "Status LED"
    icon: "mdi:led-on"
    pin: GPIO48
    chipset: WS2812
    num_leds: 1
    rgb_order: grb
    effects:
      - strobe:
          name: "Ringing"
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 0%
              blue: 0%
              duration: 300ms
            - state: false
              duration: 300ms
      - strobe:
          name: "Calling"
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 50%
              blue: 0%
              duration: 500ms
            - state: false
              duration: 500ms

# ==============================================================================
# FONTS (for display)
# ==============================================================================
font:
  - file:
      type: gfonts
      family: Roboto
      weight: 700
    id: font_title
    size: 24
  - file:
      type: gfonts
      family: Roboto
      weight: 500
    id: font_state
    size: 28
  - file:
      type: gfonts
      family: Roboto
      weight: 400
    id: font_info
    size: 20
  - file:
      type: gfonts
      family: Roboto Mono
      weight: 400
    id: font_debug
    size: 14

# ==============================================================================
# COLORS (for display)
# ==============================================================================
color:
  - id: color_white
    red: 100%
    green: 100%
    blue: 100%
  - id: color_black
    red: 0%
    green: 0%
    blue: 0%
  - id: color_red
    red: 100%
    green: 0%
    blue: 0%
  - id: color_green
    red: 0%
    green: 100%
    blue: 0%
  - id: color_blue
    red: 0%
    green: 0%
    blue: 100%
  - id: color_yellow
    red: 100%
    green: 100%
    blue: 0%
  - id: color_orange
    red: 100%
    green: 60%
    blue: 0%

# ==============================================================================
# DISPLAY (GC9A01A 240x240 Round LCD)
# ==============================================================================
spi:
  - id: spi_bus
    clk_pin: GPIO4
    mosi_pin: GPIO2

display:
  - platform: ili9xxx
    id: main_display
    model: GC9A01A
    invert_colors: true
    data_rate: 40MHz
    cs_pin: GPIO5
    dc_pin: GPIO47
    reset_pin: GPIO38
    update_interval: never
    dimensions:
      height: 240
      width: 240
    pages:
      # ----------------------------------------------------------------------
      # PAGE: IDLE - Blue background, system status in footer
      # ----------------------------------------------------------------------
      - id: page_idle
        lambda: |-
          constexpr int cx = 120;  // 240/2
          constexpr int h = 240;
          it.fill(id(color_blue));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_green), TextAlign::CENTER, "IDLE");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Destination:");
          it.print(cx, 150, id(font_info), id(color_white), TextAlign::CENTER, id(peer_name).c_str());
          char buf[32];
          snprintf(buf, sizeof(buf), "WiFi: %.0f%%", id(wifi_pct).state);
          it.print(cx, h - 35, id(font_debug), id(color_white), TextAlign::CENTER, buf);
          it.print(cx, h - 15, id(font_debug), id(color_white), TextAlign::CENTER,
                   id(node_status).state ? "HA: OK" : "HA: --");

      # ----------------------------------------------------------------------
      # PAGE: RINGING_IN - Red background, shows caller name
      # ----------------------------------------------------------------------
      - id: page_ringing_in
        lambda: |-
          constexpr int cx = 120;
          it.fill(id(color_red));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_yellow), TextAlign::CENTER, "RINGING");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Incoming call from:");
          it.print(cx, 160, id(font_info), id(color_white), TextAlign::CENTER, id(peer_name).c_str());
          it.print(cx, 200, id(font_debug), id(color_yellow), TextAlign::CENTER, "Press button to answer");

      # ----------------------------------------------------------------------
      # PAGE: RINGING_OUT - Orange background, shows who we're calling
      # ----------------------------------------------------------------------
      - id: page_ringing_out
        lambda: |-
          constexpr int cx = 120;
          it.fill(id(color_orange));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_black), TextAlign::CENTER, "CALLING");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Calling:");
          it.print(cx, 160, id(font_info), id(color_white), TextAlign::CENTER, id(peer_name).c_str());
          it.print(cx, 200, id(font_debug), id(color_white), TextAlign::CENTER, "Waiting for answer...");

      # ----------------------------------------------------------------------
      # PAGE: IN_CALL - Green background, connected
      # ----------------------------------------------------------------------
      - id: page_in_call
        lambda: |-
          constexpr int cx = 120;
          constexpr int h = 240;
          it.fill(id(color_green));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_blue), TextAlign::CENTER, "IN CALL");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Connected to:");
          it.print(cx, 150, id(font_info), id(color_white), TextAlign::CENTER, id(peer_name).c_str());
          it.print(cx, h - 15, id(font_debug), id(color_white), TextAlign::CENTER, "Press button to hang up");
