# ==============================================================================
# ESP32-S3 INTERCOM XIAOZHI - Broker-based with Display
# ==============================================================================
#
# Xiaozhi Ball V3 device with ES8311 codec, GC9A01A round display, and WS2812 LED.
# Uses intercom_api component with HA Broker for ESPâ†”ESP communication.
#
# HARDWARE:
#   - Board: ESP32-S3 DevKitC-1 (16MB Flash, Octal PSRAM)
#   - Audio: ES8311 codec (I2C control + single I2S bus for duplex)
#   - Display: GC9A01A 240x240 round LCD (SPI)
#   - LED: WS2812 RGB (GPIO48)
#   - Button: GPIO0 (short press = call, long press = next contact)
#   - Speaker Amp Enable: GPIO46
#
# ==============================================================================

substitutions:
  name: intercom-xiaozhi
  friendly_name: Intercom Xiaozhi

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.12.0
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: backlight
          brightness: 100%
      - light.turn_off: status_led
      - delay: 1s
      - lambda: |-
          // Restore speaker volume from saved state
          float vol = 0.15 + (id(speaker_volume).state / 100.0) * 0.60;
          id(es8311_dac).set_volume(vol);
          // Restore mic gain from saved state (dB)
          id(intercom).set_mic_gain_db(id(mic_gain).state);
      - script.execute: update_display_page

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
    components:
      - espressif/esp-sr^2.3.0

psram:
  mode: octal
  speed: 80MHz

# ==============================================================================
# CONNECTIVITY
# ==============================================================================
api:
  id: api_server

ota:
  - platform: esphome

web_server:
  port: 80

logger:
  hardware_uart: USB_SERIAL_JTAG
  level: DEBUG
  logs:
    intercom_api: DEBUG
    i2s_duplex: INFO
    component: INFO

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${name} Fallback"

# ==============================================================================
# EXTERNAL COMPONENTS
# ==============================================================================
external_components:
  - source:
      type: local
      path: esphome/components
    components: [intercom_api, i2s_audio_duplex, esp_aec]

# ==============================================================================
# I2C BUS (for ES8311 codec control)
# ==============================================================================
i2c:
  sda: GPIO15
  scl: GPIO14
  scan: false

# ==============================================================================
# AUDIO CODEC (ES8311)
# ==============================================================================
audio_dac:
  - platform: es8311
    id: es8311_dac
    bits_per_sample: 16bit
    sample_rate: 16000

# ==============================================================================
# ECHO CANCELLATION
# ==============================================================================
esp_aec:
  id: aec_component
  sample_rate: 16000
  filter_length: 4
  mode: voip_low_cost

# ==============================================================================
# I2S AUDIO DUPLEX (single bus for ES8311)
# ==============================================================================
i2s_audio_duplex:
  id: i2s_duplex
  i2s_lrclk_pin: GPIO45
  i2s_bclk_pin: GPIO9
  i2s_mclk_pin: GPIO16
  i2s_din_pin: GPIO10
  i2s_dout_pin: GPIO8
  sample_rate: 16000
  aec_id: aec_component

# ==============================================================================
# MICROPHONE (via duplex platform)
# ==============================================================================
microphone:
  - platform: i2s_audio_duplex
    id: mic_component
    i2s_audio_duplex_id: i2s_duplex

# ==============================================================================
# SPEAKER (via duplex platform)
# ==============================================================================
speaker:
  - platform: i2s_audio_duplex
    id: spk_component
    i2s_audio_duplex_id: i2s_duplex

# Speaker amplifier enable pin
output:
  - platform: gpio
    id: speaker_enable
    pin: GPIO46
  - platform: ledc
    id: backlight_output
    pin: GPIO42
    inverted: true

# ==============================================================================
# INTERCOM API (TCP-based with HA Broker)
# ==============================================================================
intercom_api:
  id: intercom
  microphone: mic_component
  speaker: spk_component
  aec_id: aec_component
  broker:
    host: "192.168.1.10"
    port: 6060

# ==============================================================================
# GLOBALS
# ==============================================================================
globals:
  # Currently selected contact index (0 = Home Assistant, 1+ = broker contacts)
  - id: selected_idx
    type: int
    restore_value: yes
    initial_value: '0'

  # Cached selected contact name for display
  - id: selected_name_cache
    type: std::string
    restore_value: no
    initial_value: '"Home Assistant"'

# ==============================================================================
# SCRIPTS
# ==============================================================================
script:
  # Update display page based on intercom state
  - id: update_display_page
    mode: restart
    then:
      - lambda: |-
          std::string state = id(intercom_state).state;
          if (state == "Idle") {
            id(main_display).show_page(id(page_idle));
          } else if (state == "Ringing") {
            id(main_display).show_page(id(page_ringing_in));
          } else if (state == "Calling") {
            id(main_display).show_page(id(page_ringing_out));
          } else if (state == "Streaming") {
            id(main_display).show_page(id(page_in_call));
          }
      - component.update: main_display

  # Resolve selected contact from broker list
  - id: resolve_selected_contact
    mode: restart
    then:
      - lambda: |-
          size_t broker_count = id(intercom).get_contact_count();
          size_t total = 1 + broker_count;  // +1 for Home Assistant

          if (total == 0) {
            id(selected_name_cache) = "(no contacts)";
            return;
          }

          // Normalize index
          int idx = id(selected_idx) % total;
          id(selected_idx) = idx;

          if (idx == 0) {
            // Home Assistant (browser call via TCP 6054)
            id(selected_name_cache) = "Home Assistant";
          } else {
            // Broker contact (ESP-to-ESP via broker)
            const char* name = id(intercom).get_contact_name(idx - 1);
            if (name) {
              id(selected_name_cache) = name;
            } else {
              id(selected_name_cache) = "(unknown)";
            }
          }
      - component.update: main_display

# ==============================================================================
# DISPLAY UPDATE INTERVAL
# ==============================================================================
interval:
  - interval: 1s
    then:
      - component.update: main_display

# ==============================================================================
# TEXT SENSORS
# ==============================================================================
text_sensor:
  - platform: intercom_api
    id: intercom_state
    name: "Intercom State"
    intercom_api_id: intercom
    on_value:
      then:
        - script.execute: update_display_page
        # LED effects based on state
        - if:
            condition:
              text_sensor.state:
                id: intercom_state
                state: "Idle"
            then:
              - light.turn_off: status_led
              - output.turn_off: speaker_enable
        - if:
            condition:
              text_sensor.state:
                id: intercom_state
                state: "Ringing"
            then:
              - light.turn_on:
                  id: status_led
                  effect: "Ringing"
        - if:
            condition:
              text_sensor.state:
                id: intercom_state
                state: "Streaming"
            then:
              - light.turn_on:
                  id: status_led
                  red: 30%
                  green: 69%
                  blue: 31%
                  effect: none
              - output.turn_on: speaker_enable

# ==============================================================================
# VOLUME & GAIN CONTROL
# ==============================================================================
number:
  # Speaker volume with ES8311 integration
  - platform: template
    id: speaker_volume
    name: "Speaker Volume"
    icon: "mdi:volume-high"
    min_value: 0
    max_value: 100
    step: 5
    initial_value: 50
    optimistic: true
    restore_value: true
    unit_of_measurement: "%"
    set_action:
      - lambda: |-
          float vol = 0.15 + (x / 100.0) * 0.60;
          id(es8311_dac).set_volume(vol);

  # Microphone gain (dB scale)
  - platform: template
    id: mic_gain
    name: "Mic Gain"
    icon: "mdi:microphone"
    min_value: -20
    max_value: 20
    step: 1
    initial_value: 0
    optimistic: true
    restore_value: true
    unit_of_measurement: "dB"
    set_action:
      - lambda: 'id(intercom).set_mic_gain_db(x);'

# ==============================================================================
# SWITCHES
# ==============================================================================
switch:
  # Echo cancellation toggle
  - platform: template
    id: aec_switch
    name: "Echo Cancellation"
    icon: "mdi:ear-hearing"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    turn_on_action:
      - lambda: 'id(intercom).set_aec_enabled(true);'
    turn_off_action:
      - lambda: 'id(intercom).set_aec_enabled(false);'

  # Auto-answer toggle
  - platform: template
    id: auto_answer_switch
    name: "Auto Answer"
    icon: "mdi:phone-incoming"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - lambda: 'id(intercom).set_auto_answer(true);'
    turn_off_action:
      - lambda: 'id(intercom).set_auto_answer(false);'

# ==============================================================================
# BUTTONS
# ==============================================================================
button:
  # Next contact - cycles through broker contacts
  - platform: template
    id: next_contact_button
    name: "Next Contact"
    icon: "mdi:account-arrow-right"
    on_press:
      - lambda: 'id(selected_idx)++;'
      - script.execute: resolve_selected_contact

  # Call/Answer/Hangup button
  - platform: template
    id: call_button
    name: "Call"
    icon: "mdi:phone"
    on_press:
      - lambda: |-
          std::string state = id(intercom_state).state;

          // If ringing (incoming call), answer it
          if (state == "Ringing") {
            id(intercom).answer_call();
            id(speaker_enable).turn_on();
            return;
          }

          // If in call or streaming, hang up
          if (state == "Streaming" || state == "Calling") {
            id(intercom).stop();
            id(speaker_enable).turn_off();
            return;
          }

          // IDLE: initiate call
          if (id(selected_idx) == 0) {
            // Call Home Assistant - fire doorbell event + start streaming
            // First fire the doorbell event
          } else {
            // Call another ESP via broker
            const char* target = id(intercom).get_contact_name(id(selected_idx) - 1);
            if (target) {
              id(intercom).broker_call(target);
            }
          }
          id(speaker_enable).turn_on();
      # Fire doorbell event if calling Home Assistant
      - if:
          condition:
            lambda: 'return id(selected_idx) == 0 && id(intercom_state).state == "Idle";'
          then:
            - homeassistant.event:
                event: esphome.doorbell_ring
                data:
                  device: "${name}"
            - lambda: 'id(intercom).start();'

  - platform: restart
    name: "Restart"
    icon: "mdi:restart"

# ==============================================================================
# BINARY SENSORS
# ==============================================================================
binary_sensor:
  # Node status (connected to HA API)
  - platform: status
    id: node_status
    name: "Status"

  # Main button - short press: call/answer/hangup, long press (>1s): next contact
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    id: main_button
    name: "Main Button"
    icon: "mdi:gesture-tap-button"
    on_multi_click:
      # Short press: call/answer/hangup
      - timing:
          - ON for at most 1s
          - OFF for at least 50ms
        then:
          - button.press: call_button
      # Long press (>1s): next contact
      - timing:
          - ON for at least 1s
        then:
          - button.press: next_contact_button

  # Display touch input
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: true
    id: touch_input
    name: "Display Touch"
    icon: "mdi:gesture-tap"

# ==============================================================================
# SENSORS
# ==============================================================================
sensor:
  - platform: wifi_signal
    id: wifi_signal_db
    name: "WiFi Signal dBm"
    icon: "mdi:wifi"
    update_interval: 30s

  - platform: template
    id: wifi_pct
    name: "WiFi Signal %"
    icon: "mdi:wifi"
    unit_of_measurement: "%"
    update_interval: 30s
    lambda: |-
      if (!id(wifi_signal_db).has_state()) return 0.0f;
      float dbm = id(wifi_signal_db).state;
      if (dbm >= -50) return 100.0f;
      if (dbm <= -100) return 0.0f;
      return 2.0f * (dbm + 100.0f);

  - platform: uptime
    name: "Uptime"
    update_interval: 60s

  - platform: internal_temperature
    name: "CPU Temperature"
    update_interval: 60s

# ==============================================================================
# DISPLAY BACKLIGHT
# ==============================================================================
light:
  - platform: monochromatic
    id: backlight
    name: "Display Backlight"
    icon: "mdi:brightness-6"
    output: backlight_output
    restore_mode: ALWAYS_ON
    default_transition_length: 250ms

# ==============================================================================
# STATUS LED (WS2812 RGB on GPIO48)
# ==============================================================================
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "Status LED"
    icon: "mdi:led-on"
    pin: GPIO48
    chipset: WS2812
    num_leds: 1
    rgb_order: grb
    effects:
      - strobe:
          name: "Ringing"
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 0%
              blue: 0%
              duration: 300ms
            - state: false
              duration: 300ms
      - strobe:
          name: "Calling"
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 50%
              blue: 0%
              duration: 500ms
            - state: false
              duration: 500ms

# ==============================================================================
# FONTS (for display)
# ==============================================================================
font:
  - file:
      type: gfonts
      family: Roboto
      weight: 700
    id: font_title
    size: 24
  - file:
      type: gfonts
      family: Roboto
      weight: 500
    id: font_state
    size: 28
  - file:
      type: gfonts
      family: Roboto
      weight: 400
    id: font_info
    size: 20
  - file:
      type: gfonts
      family: Roboto Mono
      weight: 400
    id: font_debug
    size: 14

# ==============================================================================
# COLORS (for display)
# ==============================================================================
color:
  - id: color_white
    red: 100%
    green: 100%
    blue: 100%
  - id: color_black
    red: 0%
    green: 0%
    blue: 0%
  - id: color_red
    red: 100%
    green: 0%
    blue: 0%
  - id: color_green
    red: 0%
    green: 100%
    blue: 0%
  - id: color_blue
    red: 0%
    green: 0%
    blue: 100%
  - id: color_yellow
    red: 100%
    green: 100%
    blue: 0%
  - id: color_orange
    red: 100%
    green: 60%
    blue: 0%

# ==============================================================================
# DISPLAY (GC9A01A 240x240 Round LCD)
# ==============================================================================
spi:
  - id: spi_bus
    clk_pin: GPIO4
    mosi_pin: GPIO2

display:
  - platform: ili9xxx
    id: main_display
    model: GC9A01A
    invert_colors: true
    data_rate: 40MHz
    cs_pin: GPIO5
    dc_pin: GPIO47
    reset_pin: GPIO38
    update_interval: never
    dimensions:
      height: 240
      width: 240
    pages:
      # ----------------------------------------------------------------------
      # PAGE: IDLE - Blue background, system status in footer
      # ----------------------------------------------------------------------
      - id: page_idle
        lambda: |-
          constexpr int cx = 120;  // 240/2
          constexpr int h = 240;
          it.fill(id(color_blue));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_green), TextAlign::CENTER, "IDLE");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Selected contact:");
          std::string contact = id(selected_name_cache);
          if (!contact.empty()) {
            it.print(cx, 150, id(font_info), id(color_white), TextAlign::CENTER, contact.c_str());
          }
          char buf[32];
          snprintf(buf, sizeof(buf), "WiFi: %.0f%%", id(wifi_pct).state);
          it.print(cx, h - 35, id(font_debug), id(color_white), TextAlign::CENTER, buf);
          it.print(cx, h - 15, id(font_debug), id(color_white), TextAlign::CENTER,
                   id(node_status).state ? "HA: OK" : "HA: --");

      # ----------------------------------------------------------------------
      # PAGE: RINGING_IN - Red background, shows caller name
      # ----------------------------------------------------------------------
      - id: page_ringing_in
        lambda: |-
          constexpr int cx = 120;
          it.fill(id(color_red));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_yellow), TextAlign::CENTER, "RINGING");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Incoming call:");
          // Show caller name (from intercom_api)
          std::string caller = id(intercom).get_caller_name();
          if (caller.empty()) caller = "Home Assistant";
          it.print(cx, 160, id(font_info), id(color_white), TextAlign::CENTER, caller.c_str());
          it.print(cx, 200, id(font_debug), id(color_yellow), TextAlign::CENTER, "Press button to answer");

      # ----------------------------------------------------------------------
      # PAGE: RINGING_OUT - Orange background, shows who we're calling
      # ----------------------------------------------------------------------
      - id: page_ringing_out
        lambda: |-
          constexpr int cx = 120;
          it.fill(id(color_orange));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_black), TextAlign::CENTER, "CALLING");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Calling:");
          std::string contact = id(selected_name_cache);
          if (!contact.empty()) {
            it.print(cx, 160, id(font_info), id(color_white), TextAlign::CENTER, contact.c_str());
          }
          it.print(cx, 200, id(font_debug), id(color_white), TextAlign::CENTER, "Waiting for answer...");

      # ----------------------------------------------------------------------
      # PAGE: IN_CALL - Green background, connected
      # ----------------------------------------------------------------------
      - id: page_in_call
        lambda: |-
          constexpr int cx = 120;
          constexpr int h = 240;
          it.fill(id(color_green));
          it.print(cx, 30, id(font_title), id(color_white), TextAlign::CENTER, "${friendly_name}");
          it.print(cx, 70, id(font_debug), id(color_white), TextAlign::CENTER, "Status:");
          it.print(cx, 100, id(font_state), id(color_blue), TextAlign::CENTER, "IN CALL");
          it.print(cx, 130, id(font_debug), id(color_white), TextAlign::CENTER, "Connected to:");
          std::string contact = id(selected_name_cache);
          if (!contact.empty()) {
            it.print(cx, 150, id(font_info), id(color_white), TextAlign::CENTER, contact.c_str());
          }
          it.print(cx, h - 15, id(font_debug), id(color_white), TextAlign::CENTER, "Press button to hang up");
